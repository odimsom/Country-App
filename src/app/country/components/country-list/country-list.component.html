<section class="mt-5 h-screen overflow-x-scroll scrollbar-hide">
  <h2 class="text-center text-lg sm:text-3xl font-bold uppercase">Countries</h2>
  <div class="table-responsive">
    <table class="table table-md mt-3 w-full">
      <thead>
        <tr>
          <th>#</th>
          <th>Icon</th>
          <th>Flag</th>
          <th>Name</th>
          <th>Capital</th>
          <th>Population</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (countries of _countries(); track countries.cca2; let index =
        $index) {
        <tr>
          <td>{{ index + 1 }}</td>
          <td>
            <img
              [src]="countries.flag"
              [alt]="countries.name + ' flag'"
              width="15"
              height="15"
            />
          </td>
          <td>
            <img
              [src]="countries.flagsSvg"
              [alt]="countries.name"
              class="w-20"
            />
          </td>
          <td>{{ countries.name }}</td>
          <td>{{ countries.capital }}</td>
          <td>
            <span class="badge badge-secondary"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="15"
                height="20"
                viewBox="0 0 24 24"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  d="M14 24v-6.5a2 2 0 0 1 2-2v-8s-1.5-1-4-1s-4 1-4 1v8a2 2 0 0 1 2 2V24m-6.5 0v-6.5a2 2 0 0 0-2-2v-8s1.5-1 4-1m15 17.5v-6.5a2 2 0 0 1 2-2v-8s-1.5-1-4-1m-6.65-2s-1.6-1-1.6-2.25a1.747 1.747 0 1 1 3.496 0c0 1.25-1.596 2.25-1.596 2.25zm-6.5 0s-1.6-1-1.6-2.25a1.747 1.747 0 1 1 3.496 0C7.246 3.5 5.65 4.5 5.65 4.5zm13 0s-1.6-1-1.6-2.25a1.747 1.747 0 1 1 3.496 0c0 1.25-1.596 2.25-1.596 2.25z"
                  stroke-width="1"
                />
              </svg>
              {{ countries.population | number }}</span
            >
          </td>
          <td>
            <a href="" class="link-primary cursor-pointer">More information</a>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</section>
