<section>
  <div class="flex items-center justify-center w-full px-2 py-4">
    <div class="flex flex-col items-center w-full max-w-xs text-center">
      <p
        class="p-2 text-xs font-medium text-info rounded-full bg-blue-50 dark:bg-gray-800"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"
          />
        </svg>
      </p>
      <h1 class="mt-2 text-lg font-semibold">Search Not Found</h1>
      <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">
        THE COUNTRY COULD NOT BE OBTAINED BY THAT QUERY:
        <span class="!text-error !font-semibold">{{ _err() }}</span
        >,
        <span class="!text-info !font-semibold uppercase"
          >PLEASE ENTER A VALID QUERY AT THE SEARCH!!!</span
        >
      </p>
      <div
        class="flex flex-col-reverse sm:flex-row items-center w-full mt-4 gap-y-2 gap-x-2"
      >
        <button
          class="w-full sm:w-auto px-3 py-1 text-xs btn rounded-lg hover:btn-primary dark:btn-primary order-1 sm:order-none"
          routerLink="/"
        >
          Take me home
        </button>
        <button
          class="btn flex items-center justify-center w-full sm:w-auto px-3 py-1 text-xs font-semibold text-gray-700 bg-white border rounded-lg gap-x-1 dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700"
          type="button"
          (click)="window.location.reload()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              d="M18.425 18.425L23.5 23.5m-12.5-2C5.201 21.5.5 16.799.5 11S5.201.5 11 .5S21.5 5.201 21.5 11S16.799 21.5 11 21.5Z"
              stroke-width="1"
            />
          </svg>
          <span>Make Another Search</span>
        </button>
      </div>
    </div>
  </div>
</section>
